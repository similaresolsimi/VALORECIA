<!DOCTYPE HTML> 

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich"> 

<h:head>
<h:outputStylesheet name="style.css" library="css" />
<h:outputStylesheet name="menu.css" library="css" />
</h:head> 
<h:body> 
<center>
	<div id="main" class="main">

		<div id="bandeau" class="bandeau">
			<h:graphicImage id="imgbandeau" class="imgbandeau" value="/resources/img/imgbandeau.png" />
			<h:graphicImage id="imglogo" class="imglogo" value="/resources/img/logo_site_Valorecia.gif" />
		</div>
		
		<div id="bandeaumenu" class="bandeaumenu">
		
  
		
			<h:form id="formlogin">
			<rich:toolBar>

            <rich:dropDownMenu>
                <f:facet name="label"> 
                    <h:panelGroup>
                        <h:graphicImage value="/images/icons/copy.gif" styleClass="pic"/>
                        <h:outputText value="File"/>
                    </h:panelGroup>
                </f:facet>
                <rich:menuItem submitMode="ajax" value="New"
                    action="#{ddmenu.doNew}" icon="/images/icons/create_doc.gif">
                </rich:menuItem>
                <rich:menuItem submitMode="ajax" value="Open"
                    action="#{ddmenu.doOpen}" icon="/images/icons/open.gif" />
                <rich:menuGroup value="Save As...">
                    <rich:menuItem submitMode="ajax" value="Save" 
                        action="#{ddmenu.doSave}" icon="/images/icons/save.gif" />
                    <rich:menuItem submitMode="ajax" value="Save All"
                        action="#{ddmenu.doSaveAll}">
                        <f:facet name="icon">
                            <h:graphicImage value="/images/icons/save_all.gif" />
                        </f:facet>
                    </rich:menuItem>
                </rich:menuGroup>
                <rich:menuItem submitMode="ajax" value="Close"
                    action="#{ddmenu.doClose}" />
                <rich:menuSeparator id="menuSeparator11" />
                <rich:menuItem submitMode="ajax" value="Exit"
                    action="#{ddmenu.doExit}" />

            </rich:dropDownMenu>

            <rich:dropDownMenu>

                <f:facet name="label">
                    <h:panelGrid cellpadding="0" cellspacing="0" columns="2"
                        style="vertical-align:middle">
                        <h:outputText value="Links" />
                    </h:panelGrid>
                </f:facet>

                <rich:menuItem submitMode="none"
                    onclick="document.location.href='http://labs.jboss.com/jbossrichfaces/'">
                    <h:outputLink value="http://labs.jboss.com/jbossrichfaces/">
                        <h:outputText value="RichFaces Home Page"></h:outputText>
                    </h:outputLink>
                </rich:menuItem>

                <rich:menuItem submitMode="none"
                    onclick="document.location.href='http://jboss.com/index.html?module=bb&amp;op=viewforum&amp;f=261'">
                    <h:outputLink
                        value="http://jboss.com/index.html?module=bb&amp;op=viewforum&amp;f=261">
                        <h:outputText value="RichFaces Forum"></h:outputText>
                    </h:outputLink>
                </rich:menuItem>

            </rich:dropDownMenu>
            <rich:toolBarGroup location="right">
                <rich:dropDownMenu value="Search" direction="bottom-left" jointPoint="br" styleClass="search">
                    <rich:menuItem submitMode="none">
                        <h:inputText value="" id="searchinput"/>
                        <button type="button">Search</button>
                    </rich:menuItem>
                    <rich:menuItem value="Enter your search criteria here" disabled="true"></rich:menuItem>
                </rich:dropDownMenu>
            </rich:toolBarGroup>
        </rich:toolBar>
<!-- 				<h:commandButton id="submit1" class="bttmenu" value="MENU 1" /> -->
<!-- 				<h:commandButton id="submit2" class="bttmenu"  value="MENU 2" /> -->
<!-- 				<h:commandButton id="submit3" class="bttmenu"  value="MENU 3" /> -->

<!-- 				<div class="divbttrechercher"> -->
<!-- 					<h:inputText id="login" class="bttrechercher" value="Rechercher" /> -->
<!-- 				</div> -->
			</h:form>
		</div>
		<br />
		<div id="corpspage" class="corpspage">
		CORPS DE PAGE<br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
		</div>
		
	</div>
	<br /><br /><hr /><br />
	<div id="piedspage" class="piedspage">

	</div>
</center>
</h:body> 
</html>
