<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/Template/Basic.xhtml">
	<ui:define name="content">
<!-- 		<h2>#{msgs.animaladd}</h2> -->
		<br />
		<br />
		<h:form>
			<h:outputLabel value="test"
				rendered="#{not empty facesContext.messageList}"
				styleClass="messages" />
			<h:messages rendered="#{not empty facesContext.messageList}" />
			<h:panelGrid columns="3">
				<h:outputLabel for="contact">
					<h:outputText id="contactLabel" value="#{msgs.animalid}" />
				</h:outputLabel>
				<h:inputText id="contact" value="#{contactJsf.name}"
					required="true" requiredMessage="#{msgs.mandatory}"
					validatorMessage="#{msgs.lenght5}">
					<f:validateLength minimum="5" />
				</h:inputText>
				<h:message style="color: blue" for="contact" />

				<h:outputLabel for="age">
					<h:outputText id="ageLabel" value="#{msgs.animalage}" />
				</h:outputLabel>
				<h:inputText id="age" value="#{contactJsf.mail}" required="true"
					requiredMessage="#{msgs.mandatory}"
					converterMessage="#{msgs.integer}"
					validatorMessage="#{msgs.agemin}">
					<f:convertNumber />
					<f:validateLongRange minimum="1" />
				</h:inputText>
				<h:message style="color: green" for="age" />

				<h:outputLabel for="birthPlace">
					<h:outputText id="birthPlaceLabel" value="#{msgs.animalbirthplace}" />
				</h:outputLabel>
				<h:inputText id="birthPlace" value="#{contactJsf.surname}"
					required="true" requiredMessage="#{msgs.mandatory}"
					validator="#{contactJsf.validateContactRequest}">
				</h:inputText>
				<h:message style="color: yellow" for="birthPlace" />

				<h:outputLabel for="species">
					<h:outputText id="speciesLabel" value="#{msgs.animalspecies}" />
				</h:outputLabel>
				<h:selectOneMenu id="species" value="#{contactJsf.contactOrigineId}"
					required="true" requiredMessage="#{msgs.mandatory}">
					<f:selectItem itemValue="#{null}"
						itemLabel="#{msgs.animalspeciesdefault}" />
					<f:selectItems var="currentSpecies"
						itemValue="#{currentSpecies.contactOrigineId}"
						itemLabel="#{currentSpecies.contactOrigine}"
						value="#{contactOrigineJsf.allContactOrigine}" />
				</h:selectOneMenu>
				<h:message style="color: red" for="ContactOrigine" />

				<h:outputLabel for="enclosure">
					<h:outputText id="enclosureLabel" value="#{msgs.animalenclosure}" />
				</h:outputLabel>
				<h:selectOneMenu id="enclosure" value="#{contactJsf.message}"
					required="true" requiredMessage="#{msgs.mandatory}">
					<f:selectItem itemValue="#{null}"
						itemLabel="#{msgs.animalenclosuredefault}" />
					<f:selectItem itemValue="aviary" itemLabel="Aviary" />
					<f:selectItem itemValue="vivarium" itemLabel="Vivarium" />
					<f:selectItem itemValue="pool" itemLabel="Pool" />
					<f:selectItem itemValue="bigcage" itemLabel="Big cage" />
					<f:selectItem itemValue="smallcage" itemLabel="Small cage" />
				</h:selectOneMenu>
				<h:message style="color: red" for="enclosure" />
			</h:panelGrid>

			<!-- Button -->
			<br />
			<br />
			<h:outputLabel for="create">
				<h:outputText id="createLabel" value="#{msgs.donotpressthe}" />
			</h:outputLabel>
			<h:commandButton id="create" value="#{msgs.redbutton}"
				action="#{contactJsf.create}" />
			<br />
			<br />
		</h:form>

	</ui:define>
</ui:composition>
</html>
