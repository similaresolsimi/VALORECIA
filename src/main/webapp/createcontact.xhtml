<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/Template/Basic.xhtml">
	<ui:define name="content">
		<h2>#{msgs.formulairedecontact}</h2> 
		<br />
		<br />
		<h:form>
			<h:outputLabel value="#{msgs.formulairedecontact}"
				rendered="#{not empty facesContext.messageList}"
				styleClass="messages" />
			<h:messages rendered="#{not empty facesContext.messageList}" />
			<h:panelGrid columns="3">
				<h:outputLabel for="contact">
					<h:outputText id="contactLabel" value="#{msgs.nom}" />
				</h:outputLabel>
				<h:inputText id="contact" value="#{contactJsf.nom}"
					required="true" requiredMessage="#{msgs.mandatory}"
					validatorMessage="#{msgs.lenght5}">
					<f:validateLength minimum="5" />
				</h:inputText>
				<h:message style="color: blue" for="contact" />

				<h:outputLabel for="Prenom">
					<h:outputText id="Prenom" value="#{msgs.Prenom}" />
				</h:outputLabel>
				<h:inputText id="contact" value="#{contactJsf.prenom}" required="true"
					requiredMessage="#{msgs.mandatory}"
					converterMessage="#{msgs.integer}"
					validatorMessage="#{msgs.prenom}">
					<f:convertNumber />
					<f:validateLongRange minimum="1" />
				</h:inputText>
				<h:message style="color: green" for="mail" />

				<h:outputLabel for="mail">
					<h:outputText id="mailLabel" value="#{msgs.mail}" />
				</h:outputLabel>
				<h:inputText id="mail" value="#{contactJsf.mail}"
					required="true" requiredMessage="#{msgs.mandatory}"
					validator="#{contactJsf.validateContactRequest}">
				</h:inputText>
				<h:message style="color: yellow" for="mail" />

				<h:outputLabel for="contactorigine">
					<h:outputText id="contactorigineLabel" value="#{msgs.contactorigine}" />
				</h:outputLabel>
				<h:selectOneMenu id="contact" value="#{contactJsf.contactOrigineId}"
					required="true" requiredMessage="#{msgs.mandatory}">
					<f:selectItem itemValue="#{null}"
						itemLabel="#{msgs.animalspeciesdefault}" />
					<f:selectItems var="contactorigine"
						itemValue="#{contactorigine.contactOrigineId}"
						itemLabel="#{contactorigine.contactOrigine}"
						value="#{contactOrigineJsf.allContactOrigine}" />
				</h:selectOneMenu>
				<h:message style="color: red" for="ContactOrigine" />
				<h:message style="color: red" for="enclosure" />
			</h:panelGrid>

			<!-- Button -->
			<br />
			<br />
			<h:outputLabel for="create">
				<h:outputText id="createLabel" value="#{msgs.donotpressthe}" />
			</h:outputLabel>
			<h:commandButton id="create" value="#{msgs.redbutton}"
				action="#{contactJsf.create}" />
			<br />
			<br />
		</h:form>

	</ui:define>
</ui:composition>
</html>
